<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
  <div class="container">
    <div class="card">
      <div class="header">
        <img class="photo" src="./images/image-header-mobile.jpg" alt="">
      </div>
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="statistics">
          <p class="stat1">
            <span class="categories">10k+</span>
            companies
          </p>
          <p class="stat2">
            <span class="categories">314</span>
            templates
          </p>
          <p class="stat3">
            <span class="categories"> 12m+</span>
            queries
          </p>
        </div>
      </div>
    </div>
  </div>
</main>

  

  
</body>
</html>
